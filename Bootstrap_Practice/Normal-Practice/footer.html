<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Grid Responsive</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Google fronts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="py-5"  style="background-color: rgba(252, 144, 21, 0.1);">
        <div class="container p-0 text-white shadow-lg" style="background-color: rgb(5, 5, 41);">
            <div class="row  p-5">
                <div class="col-12 col-md-6 align-self-start">
                    <h2 class="h2" style="font-family: 'Montserrat', sans-serif;">Brand Name</h2>
                </div>
                <div class="col-12 col-md-4 align-self-center">
                    <h2 class="h2" style="font-family: 'Wix Madefor Display', sans-serif;">Contact</h2>
                    <p>Insert email here</p>
                    <hr class="border border-light border-3 opacity-75">
                    <p class="m-0">address line one</p>
                    <p>address line two</p>
                </div>
                <div class="col-12 col-md-2 align-self-end">
                    <h5 class="h5" style="font-family: 'Raleway', sans-serif;">ABOUT US</h5>
                    <h5 class="h5" style="font-family: 'Raleway', sans-serif;">CURRENT SERIES</h5>
                    <h5 class="h5" style="font-family: 'Raleway', sans-serif;">THE HOUSE</h5>
                    <h5 class="h5" style="font-family: 'Raleway', sans-serif;">LOOKING BACK</h5>
                </div>
            </div>
            <hr class="border border-light border-1 opacity-75">
            <div class="p-5">
                <p>Copyright @ Footer 2014 All right reserved</p>
            </div>
        </div>
    </div>
    <!-- bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
