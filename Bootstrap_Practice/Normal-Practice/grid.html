<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row row-cols-1 mb-2">
            <div class="col">
                <div class="border border-dark bg-danger" style="height: 200px;"></div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-1 mb-2">
            <div class="col">
                <div class="border border-dark bg-primary" style="height: 200px;"></div>
            </div>
            <div class="col">
                <div class="border border-dark bg-primary" style="height: 200px;"></div>
            </div>
            <div class="col">
                <div class="border border-dark bg-primary" style="height: 200px;"></div>
            </div>
            <div class="col">
                <div class="border border-dark bg-primary" style="height: 200px;"></div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-1 mb-2">
            <div class="col">
                <div class="border border-dark bg-warning" style="height: 200px;"></div>
            </div>
            <div class="col">
                <div class="border border-dark bg-warning" style="height: 200px;"></div>
            </div>
        </div>
        <div class="row  g-1">
            <div class="col">
                <div class="border border-dark bg-success" style="height: 200px;"></div>
            </div>
            <div class="col-lg-2">
                <div class="border border-dark bg-danger" style="height: 200px;"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
